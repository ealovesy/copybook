<div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="javascript:;" lay-filter="component-form-group" id="form">
          <div class="layui-form-item">
            <label class="layui-form-label">年级名称</label>
            <div class="layui-input-block w4">
              <input type="text" name="name" value="{$grade[name]}" lay-verify="name" autocomplete="off" placeholder="请输年级名称" class="layui-input" lay-verify="required">
            </div>
          </div>
          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
            	<input type="hidden" name="grade_id" value="{$grade[id]}"/>
                <button class="layui-btn" id="submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
<script type="text/javascript">
	$("#submit").click(function(){
		$.ajax({  
            url:"{:url('books/submit_grade')}",
            data:$("#form").serialize(),
            type:"post",  
            dataType:"json",  
            success:function(data){  
                if(data.code==100){
                	location.reload();
                }else{
                	layer.msg(data.msg);
                }
            }
        })
	});
</script>
